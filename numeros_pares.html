<meta charset="UTF-8">

<h1>media de edades</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
  
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numero = 2;
  
    while (numero <= 100){
        imprimir(numero)
        numero = numero + 2;

    }
    imprimir("Fin")   

</script>
