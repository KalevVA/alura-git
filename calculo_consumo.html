<meta charset="UTF-8">
<h3>¿Alcohol o Gasolina?</h3>

<script> 

function saltarlinea(){
    document.write("<br>")
}
function imprimir(frase){
    document.write(frase)
    saltarlinea()
}
var tanque = 40;
imprimir("hola amigos");
saltarlinea();
var caminoConGasolina = 480;
var consumoDeGasolina = caminoConGasolina/tanque;

var caminoConAlcohol = 300;
var consumoDeAlcohol = caminoConAlcohol/tanque;

imprimir("La eficiencia del carro usando gasolina es " + consumoDeGasolina + " km/L"); 
saltarlinea();
imprimir("La eficiencia del carro usando alcohol es " + consumoDeAlcohol + " km/L");



</script>
